<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram login</title>
    <link rel="shortcut icon" href="./img/instagram-favicon.ico">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="celular">
        </div>

        <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <input name="usuario" class="input-login" placeholder="  Telefone, nome de usuário ou e-mail">
                    <input name="senha" class="input-login" placeholder="  Senha">
                    <button class="button"><a href="#">Entrar</a></button>
                    
                    <p><h2>ou</h2></p>

                    <p class="link-facebook">
                        <img src="img/favicon.facebook.png" class="favicon-facebook" alt="favicon facebook">
                        <a href="#">Entrar com o Facebook</a></p>
                    <p class="link-senha"><a href="#">Esqueceu a senha?</a></p>
                </div>

                <div class="group">
                    <p>Não tem uma conta? <span><a href="#">Cadastre-se</a></span></p>
                </div>

                <div class="group-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="img/button.app.png"></a>
                        <a href="#" class="app-download"><img src="img/button.play.png"></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
